<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terço</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <main data-selected="none">
        <div class="select">
            <div class="title">
                <h1>Terço</h1>
                <p>Selecione um mistério.</p>
            </div>
            <div class="buttons-container">
                <button type="button">Gozosos</button>
                <button type="button">Luminosos</button>
                <button type="button">Dolorosos</button>
                <button type="button">Gloriosos</button>
            </div>
        </div>
        <div class="terco-container">
            <h2 class="misterios">Mistérios</h2>
            <p id="show-misterio">No ... mistério ..., contemplamos</p>
            <h3 id="contemplando">Carregando...</h3>
            <div class="controles">
                <button type="button" id="anterior">Anterior</button>
                <button type="button" id="proximo">Próximo</button>
            </div>
        </div>
    </main>
    <script src="./scripts/index.js"></script>
</body>
</html>
